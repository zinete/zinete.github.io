              <div class="markdown-body">
                
                <h3 id="新郎"><a href="#新郎" class="headerlink" title="新郎"></a>新郎</h3><figure class="highlight txt"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs txt">各位亲朋好友，大家上午好！<br><br>非常感谢大家在百忙之中前来，与我们共度这个意义非凡的时刻。<br>更要特别感恩一路以来，从筹备婚礼到现在，始终无条件支持我们的每一位亲人、每一位朋友。<br><br>今天，我们心里最想说的，就是感谢我们的爸爸妈妈。谢谢你们用无私的爱陪伴我们成长，又全力支持我们组建新的小家。为了这场婚礼，你们辛苦了！<br><br>站在这里，意味着我们俩从最初的相识、相知，走到相恋，终于在这一天，成为彼此生命中最重要的人。<br>袁小姐，谢谢你一直以来的包容、理解和陪伴。愿从今往后，我们继续以真心相待，用坦诚相守，以忠诚相伴，一起把平凡的日子，过成我们喜欢的样子。<br><br>最后，衷心感谢在场的每一个人，谢谢你们前来见证属于我们的幸福时刻。<br>这是一个新的开始，也祝愿大家都能家庭美满，幸福常伴！<br></code></pre></td></tr></table></figure>

<hr>
<h3 id="新娘"><a href="#新娘" class="headerlink" title="新娘"></a>新娘</h3><figure class="highlight txt"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs txt">首先，非常荣幸能邀请到大家远道而来，参加我们的婚礼。人的一生大约有三万多天，而你们选择了这一天，特意为我们而来——这份心意，我们深深感激。正因为有你们的到来，这场仪式才变得更加圆满、温暖和难忘。【鞠躬】<br><br>今天是我人生中非常重要的时刻，也是一个表达心中谢意的宝贵机会。<br>我要首先感谢我的爸爸妈妈，谢谢你们这么多年来的养育之恩；尤其想感谢我的姐姐，谢谢你始终在能力范围内给我最好的条件，让我接受良好的教育，在充满爱的环境中健康成长，更包容我每一个特立独行的选择和决定。<br><br>感谢我的公公婆婆，谢谢你们培养了一位正直、善良、有担当的男人，他是我可以托付一生的伴侣。也感谢你们在日常生活中给予我的理解、尊重和温暖，以及为这场婚礼所付出的一切心血。<br><br>还要感谢我的好朋友们。我们一同走过了彼此青春中最美好的年华，一起经历了数不清的高低起伏。谢谢你们一直以来的陪伴、支持和包容，你们是我人生中无可替代的重要存在。<br><br>当然，更要感谢此刻站在我身边的、我的先生。真的很开心能站在这里，成为你的妻子。谢谢你一直以来的包容、体谅和照顾。初为人妻，余生还请你多多指教。<br><br>最后，衷心感谢为这场婚礼忙碌的每一位家人、朋友，以及所有现场的工作人员。正是因为你们的付出，我们的婚礼才如此幸福圆满。大家辛苦了。<br><br>婚礼虽短暂，但情意会长存。请大家今天一定吃好、喝好，尽兴而归！【鞠躬】<br></code></pre></td></tr></table></figure>

<hr>
<h3 id="姐姐"><a href="#姐姐" class="headerlink" title="姐姐"></a>姐姐</h3><figure class="highlight txt"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><code class="hljs txt">尊敬的各位来宾、亲友们，大家中午好！<br>我是新娘的姐姐。今天能在这里见证妹妹和妹夫的幸福，我既激动又感动。<br><br>从小时候一起上学、一起打闹，到今天她穿上婚纱，成为最美的新娘——时间真的过得很快。说实话，我今天特别想哭，但不是难过，是因为看到她幸福，我总会忍不住先掉眼泪。<br><br>妹夫，谢谢你把她的认真和温柔放在心上。<br>“幸福”说起来容易，做起来靠点点滴滴：一句“到家了”、一次牵手、一次吵架后谁先抱一抱、在她累的时候递上一杯热水……愿你们把爱，藏在这些小事里。<br><br>作为姐姐与娘家人，我由衷地为你们高兴，也想把一句话送给你们——“被爱好似有靠山”。愿你们成为彼此最可靠的那座山：顺境里并肩，风雨里相护。<br><br>最后，祝福妹妹和妹夫：新婚快乐，往后余生，岁岁年年、相依白首！<br>也祝在座的各位来宾，万事顺遂，幸福安康！<br>（请大家与我一起举杯，为新人送上最美好的祝愿！）<br></code></pre></td></tr></table></figure>

<hr>
<h3 id="妹妹"><a href="#妹妹" class="headerlink" title="妹妹"></a>妹妹</h3><figure class="highlight txt"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs txt">尊敬的各位来宾，大家中午好！<br>我是新郎的妹妹。今天能站在这个满是爱意的现场，亲眼见证哥哥和嫂嫂携手步入婚姻，我的心里和大家一样，满是欢喜与感动。<br>首先，一定要郑重地对哥哥嫂嫂说一句：恭喜你们！祝你们新婚快乐，往后的日子里，不仅有锦瑟和鸣的浪漫，更有柴米油盐的安稳。希望在漫长的岁月里，你们能永远做彼此最信任的伙伴、最坚实的依靠，累了有肩膀可依，乐了有彼此分享。<br>最后，也衷心祝愿在座的每一位来宾，今天都能吃得尽兴、玩得开心，乘兴而来，满载欢喜而归！谢谢大家！<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
